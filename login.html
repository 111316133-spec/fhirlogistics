<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">FHIR Person 登入</title>
  <style>
    /* 全局 & 背景 */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    /* Header */
    .header { position: relative; width: 100%; padding: 1rem 2rem;
      display: flex; justify-content: center; align-items: center;
      flex-shrink: 0;
    }
    .header nav a {
      padding: 0.5rem 1rem; border: 1px solid rgba(255,255,255,0.6);
      border-radius: 20px; background: rgba(255,255,255,0.15);
      color: #fff; text-decoration: none; transition: background 0.2s;
      backdrop-filter: blur(5px); margin: 0 0.5rem;
    }
    .header nav a:hover { background: rgba(255,255,255,0.3); }
    .lang-switcher { position: absolute; top: 1rem; right: 2rem;
      border: 1px solid #fff; background: rgba(255,255,255,0.15);
      padding: 0.4rem 0.8rem; border-radius: 6px; cursor: pointer;
      color: #fff;
    }
    .lang-switcher option { background: #333; }
    /* 卡片容器 */
    .container { display: flex; justify-content: center; align-items: center;
      flex-grow: 1; /* 讓容器填滿剩餘空間 */
      padding-bottom: 50px; /* 避免卡片太貼近底部 */
    }
    .card {
      width: 100%;
      max-width: 380px; 
      padding: 2rem; border-radius: 16px;
      background: rgba(255,255,255,0.15); backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .card h2 { text-align: center; margin-bottom: 1.5rem; font-size: 1.6rem; }
    /* 表單 */
    .card form label { display: block; margin-bottom: 0.25rem; }
    .card form input {
      width: 100%; padding: 0.75rem; margin-bottom: 1rem;
      border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; background: rgba(255,255,255,0.25);
      color: #fff; transition: background 0.2s;
    }
    .card form input::placeholder { color: rgba(255,255,255,0.7); }
    .card form input:focus { background: rgba(255,255,255,0.35); outline: none; border-color: rgba(255,255,255,0.5); }
    .card form button {
      width: 100%; padding: 0.75rem; border: none; border-radius: 8px;
      background: #ff8a65; color: #fff; font-weight: 600;
      cursor: pointer; transition: background 0.2s, transform 0.2s;
    }
    .card form button:hover { background: #ff7043; transform: translateY(-2px); }
    
    /* 【新增】回傳結果的訊息樣式 */
    .message {
        display: none; 
        margin-top: 1.5rem; 
        padding: 0.75rem;
        border-radius: 6px; 
        color: #fff; 
        text-align: center;
        transition: opacity 0.3s;
    }
    .message.error { background: rgba(220, 53, 69, 0.5); }
    .message.success { background: rgba(40, 167, 69, 0.5); }
  </style>
</head>
<body id="login-page">
  
  <div class="header">
    <nav>
      <a href="/register.html" data-i18n="nav.register">註冊</a>
      <a href="/forgot.html" data-i18n="nav.forgot">忘記密碼</a>
    </nav>
 
  </div>
  
  <div class="container">
    <div class="card">
      <h2 data-i18n="login.title">FHIR Person 登入系統</h2>
      <form id="loginForm">
        <label for="email" data-i18n="label.email">帳號 (Email):</label>
        <input type="email" id="email" required>
        <label for="password" data-i18n="label.password">密碼:</label>
        <input type="password" id="password" required>
        <button type="submit" data-i18n="btn.submit">登入</button>
      </form>
      <!-- 【新增】用於顯示訊息的 div -->
      <div id="message" class="message"></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
